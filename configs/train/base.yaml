train_split: train
eval_split: val
checkpoint_dir: outputs/tiqs-qformer
connector_output_path: chartvqa/models/TiQS/chartqa-qformer-adapter.pt

train_batch_size: 16
eval_batch_size: 16
gradient_accumulation_steps: 4
num_epochs: 6
learning_rate: 0.0003
weight_decay: 0.0001
warmup_ratio: 0.03
